<!DOCTYPE html>
<html>
  <head>
    <title>J-Chess</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/chessboard-1.0.0.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/chessboard-1.0.0.min.js"></script>
    <script src="../js/chess.js"></script>
    <script src="https://kit.fontawesome.com/f9c23346f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="mainbar" class="sidebar-content d-flex flex-column">
      <button id="home-button" class="btn btn-primary mb-2"><i class="fas fa-home"></i></button>
      <button id="resign-button" class="btn btn-danger"><i class="fas fa-flag"></i></button>
    </div>

    <div class="content">
      <div id="sidebar" class="sidebar-content d-flex flex-column">
        <div id="playersDiv">
          <i id="playersDivSpinner" class="fa-solid fa-spin fa-circle-notch"></i>
          <div id="enemyInfo">
            <div id="enemy-timer">15:00</div>
            <i id="enemy-timer-icon" class="fas fa-clock"></i>
            <div id="enemyPlayerUsername" class="username"><i class="fas fa-user"></i></div>
          </div>
          <div id="playerInfo">
            <div id="player-timer">15:00</div>
            <i id="player-timer-icon" class="fas fa-clock"></i>
            <div id="playerUsername" class="username"><i class="fas fa-user"></i></div>
          </div>
        </div>

        <div id="info" style="margin-left: 80px; color: grey">
          Moves are being <br />
          displayed here
        </div>
        <div id="moves-container">
          <div id="black-moves"></div>
          <div id="white-moves"></div>
        </div>
        <div id="chat-container" class="mt-3 position-absolute bottom-0 w-100">
          <div id="chat-box" class="border rounded p-2 mb-2" style="height: 180px; overflow-y: auto; width: 309px"></div>
          <div style="width: 309px" class="input-group">
            <input id="chat-input" type="text" class="form-control" placeholder="Enter text" />
            <button id="chat-button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div id="evaluation-bar">
          <div id="evaluation-value"></div>
        </div>
        <div id="myBoard"></div>

        <div class="modal fade" id="gameEndModal" tabindex="-1" aria-labelledby="gameEndModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
          <div class="modal-dialog modal-dialog-centered">
            <div id="endGameModalContent" class="modal-content">
              <div class="modal-header d-flex justify-content-center align-items-center">
                <h1 class="modal-title" id="gameEndModalLabel"></h1>
              </div>
              <div class="modal-body d-flex justify-content-center align-items-center" id="gameEndModalBody">
                <div id="trophyInfo"></div>
              </div>
              <hr />
              <div id="gameEndFooter" class="modal-footer d-flex justify-content-center align-items-center">
                <button class="btn btn-secondary" onclick='location.href = "../"'>Okay</button>
              </div>
            </div>
          </div>
        </div>

        <div id="loading">
          <h1>Waiting for opponent...</h1>
          <div style="text-align: center">
            <i class="fas fa-circle-notch fa-spin fa-3x"></i>
            <br /><br />
            <button class="btn btn-danger mt-2" onclick="location.href = '../index.html'">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/mp.js" id="mainScript"></script>
  </body>
</html>
